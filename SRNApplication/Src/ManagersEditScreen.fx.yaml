    Button1_9 As button:
        Color: =RGBA(0, 94, 146, 1)
        DisplayMode: =If( IsBlank(ApprovalCommentTextInput_1.Text),DisplayMode.Disabled,DisplayMode.Edit)
        Fill: =RGBA(255, 255, 255, 1)
        OnSelect: |-
            =//Set(varManagerForm, Patch('Inventory Requisition List', varManagerForm, {'Approval Status': "Approved", 'Approval Comment':ApprovalCommentTextInput_1.Text}));
            Office365Outlook.SendEmailV2(varManagerForm.'Created By'.Email, "Your SRN request has been approved", " Hello "&varManagerForm.'Created By'.DisplayName&", <br> Your SRN has been approved.<b> Congratulations</b> <br> While waiting for the Item depletion by the store manager, please see your manager's Comment: <b>"&varManagerForm.'Approval Comment'&"");
            Patch('SRN Line Items',ManagerItemUpdate);
            Clear(ManagerItemUpdate);
            ResetForm(ManagerForm);
            Navigate(ReqSuccessScreen);
        Text: ="Approve"
        X: =1177
        Y: =728
        ZIndex: =7

    Button1_8 As button:
        DisplayMode: =If( IsBlank(ApprovalCommentTextInput_1.Text),DisplayMode.Disabled,DisplayMode.Edit)
        Fill: =RGBA(168, 0, 0, 1)
        OnSelect: |-
            =//Set(varManagerForm, Patch('Inventory Requisition List', varManagerForm, {'Approval Status': "Rejected", 'Approval Comment':ApprovalCommentTextInput_1.Text}));
            //Office365Outlook.SendEmailV2(varManagerForm.'Created By'.Email, "SRN Request Rejected", " Hello "&varManagerForm.'Created By'.DisplayName&", <br> Your SRN was rejected. Please see Comment: <b>"&varManagerForm.'Approval Comment'&"");
            ResetForm(ManagerForm);
            Navigate(ReqSuccessScreen)
        Text: ="Reject"
        X: =1004
        Y: =728
        ZIndex: =8

